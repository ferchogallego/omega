<app-navbar></app-navbar>
<div class="container">
    <div class="col-6">
        <h3>Factura: <b style="color: rgb(25, 5, 141);">No.{{numFac}}</b></h3>
        <h5>Fecha: <b>{{fecha | date}}</b></h5>
        <h5>Cliente: <b>{{nombre | titlecase}}</b></h5>
        <div class="text-right">
            <h5><b>{{usuario | titlecase}}</b></h5>
        </div>
        <hr>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaPrd">
                    <th>{{item.compra[1]}}</th>
                    <td>{{item.compra[3]}}</td>
                    <td>{{item.compra[2]}}</td>
                    <td>{{item.compra[4]}}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <h5>Iva 19%</h5>
            <h4>Total: <b style="color: rgb(221, 15, 15);">${{valor | number}}</b></h4>
        </div>
    </div>
</div>
