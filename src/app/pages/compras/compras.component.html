<app-navbar></app-navbar>
<div class="titulo">
    <div class="container">
        <h1 class="ventas"><img src="../../../assets/img/booking.png" width="50" class="img-fluid" alt="Responsive image"> Compras Central</h1>
    </div>
</div>
<div class="container">
    <form [formGroup]="comprasForm" (ngSubmit)="addNewBuy(comprasForm.value)">
        <div class="col-12 mt-5">
            <div class="row">
                <div class="col-4">
                    <label>Ingrese el producto</label>
                    <input type="text" formControlName="producto" [class.is-invalid]="productoNoValido" class="form-control" placeholder="Ingrese el producto">
                    <small *ngIf="productoNoValido" class="text-danger">Debe ingresar el producto</small>
                </div>
                <div class="col-5">
                    <label>Concepto del producto</label>
                    <textarea type="text" formControlName="concepto" [class.is-invalid]="conceptoNoValido" class="form-control"></textarea>
                    <small *ngIf="conceptoNoValido" class="text-danger">Debe ingresar el concepto</small>
                </div>
                <div class="col-3">
                    <label>Cantidad</label>
                    <input type="number" min="1" formControlName="cantidad" [class.is-invalid]="cantidadNoValido" class="form-control">
                    <small *ngIf="cantidadNoValido" class="text-danger">Debe ingresar la cantidad</small>
                </div>
            </div>
        </div>
        <div class="col-12 text-right mt-3">
            <Button class="btn btn-dark btn-lg">Guardar Compra</Button>
        </div>
    </form>
    <div class="col-12 mt-4">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Concepto</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of comprasList">
                    <td>{{item.producto | titlecase}}</td>
                    <td>{{item.fechaCompra | date}}</td>
                    <td>{{item.cantidad}}</td>
                    <td>{{item.concepto}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="delete(item.id)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
