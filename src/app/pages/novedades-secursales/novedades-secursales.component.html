<app-navbar></app-navbar>
<div class="titulo">
    <div class="container">
        <h1 class="ventas"><img src="../../../assets/img/pedidos.png" width="50" class="img-fluid" alt="Responsive image"> Novedades de distribución</h1>
    </div>
</div>
<div class="container">
    <div class="col-12 mt-5">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sucursal</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Novedad</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of novedades">
                    <th><b>{{item.sucursal}}</b></th>
                    <td>{{item.fecha | date}}</td>
                    <td>{{item.note}}</td>
                    <td>{{item.estado}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="pedidoPorId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalle del envío con novedad</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div>
                    <h4>{{alimentador | titlecase}}</h4>
                    <h4>{{fecha | date}}</h4>
                    <h4>{{sucursal | titlecase}}</h4>
                </div>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productos">
                            <th><b>{{item.nombre | titlecase}}</b></th>
                            <td>{{item.cantidad}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
