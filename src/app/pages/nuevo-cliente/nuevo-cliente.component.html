<app-navbar></app-navbar>
<div class="titulo">
    <div class="container">
        <h2 class="ventas"><img src="../../../assets/img/plus.png" width="50" class="img-fluid" alt="Responsive image"> Registrar cliente</h2>
    </div>
</div>
<div class="container mt-5">
    <div class="col-12">
        <form [formGroup]="registerClientForm" (ngSubmit)="addNewClient(registerClientForm.value)">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Nombre completo</label>
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Tipo de cliente</label>
                        <select class="custom-select" formControlName="tipoCliente">
                            <option selected>Seleccione tipo de cliente:</option>
                            <option value="1">Empresa</option>
                            <option value="2">Persona</option>                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Tipo de documento</label>
                        <select class="custom-select" formControlName="tipoDocumento">
                            <option selected>Seleccione tipo de documento:</option>
                            <option value="Nit">Nit</option>
                            <option value="cédula">Cédula</option>                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Número de documento</label>
                        <input type="number" class="form-control" formControlName="numero">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Teléfono</label>
                        <input type="number" class="form-control" formControlName="telefono">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Dirección</label>
                        <input type="text" class="form-control" formControlName="direccion">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Registrar Cliente</button>
        </form>
    </div>
</div>
