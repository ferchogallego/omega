<app-navbar></app-navbar>
<div class="titulo">
    <div class="container">
        <h2 class="ventas"><img src="../../../assets/img/support.png" width="50" class="img-fluid" alt="Responsive image"> Clientes Registrados</h2>
    </div>
</div>
<div class="container-fluid mt-4">
    <div class="col-12">
        <div class="text-right">
            <button class="btn btn-dark mb-2" [routerLink]="['/agregar']">Crear nuevo cliente</button>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Cliente</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaClientes">
                    <th>{{item.nombre}}</th>
                    <td>{{item.tipoCliente}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.numero}}</td>
                    <td>
                        <button class="btn btn-dark mr-1" (click)="editarCliente(item)" title="Editar Cliente" data-toggle="modal" data-target="#editaCliente"><i class="fa fa-edit fa-lg"></i></button>
                        <button class="btn btn-dark" (click)="eliminarCliente(item.id)" title="Eliminar Cliente"><i class="fa fa-trash fa-lg"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal editar cliente -->
<div class="modal fade" id="editaCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Cliente:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editarClientForm" (ngSubmit)="editClient(editarClientForm.value)">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Nombre completo</label>
                                <input type="text" class="form-control" formControlName="nombre">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Tipo de cliente</label>
                                <select class="custom-select" formControlName="tipoCliente">
                                    <option selected>Seleccione tipo de cliente:</option>
                                    <option value="1">Empresa</option>
                                    <option value="2">Persona</option>                            
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Tipo de documento</label>
                                <select class="custom-select" formControlName="tipoDocumento">
                                    <option selected>Seleccione tipo de documento:</option>
                                    <option value="Nit">Nit</option>
                                    <option value="cédula">Cédula</option>                            
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Número de documento</label>
                                <input type="number" class="form-control" formControlName="numero">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="email" class="form-control" formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Teléfono</label>
                                <input type="number" class="form-control" formControlName="telefono">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Dirección</label>
                                <input type="text" class="form-control" formControlName="direccion">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Actualizar Cliente</button>
                    <button type="button" class="btn btn-primary ml-2" data-dismiss="modal">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>
